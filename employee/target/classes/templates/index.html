<!DOCTYPE html>
<html lang="en" xmlns:"http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 			crossorigin="anonymous">
	
</head>
<body>
<div class = "container my-2" align="center">
  
  <h3>Employee List</h3>
  
  <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">add employee</a>
  
   <table style="width:80%" border="1"
   			class="table table-responsive table-bordered table-striped">
    
    <thead>
     <tr>
      <th>Employee Name</th>
      <th>Employee Email</th>
      <th>Employee Designation</th>
      <th>Salary</th>
      <th>Update</th>
      <th>Delete</th>
     </tr>
    </thead>
    
    <tbody>
     <tr th:each="employee : ${empList}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.designation}"></td>
      <td th:text="${employee.salary}"></td>
      <td><a th:href="@{/updateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
      <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
     </tr>
    </tbody>
   
   </table>
 

</body>
</html>
